<h1 mat-dialog-title>Create New Town</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Town Name</mat-label>
    <input matInput [(ngModel)]="townName" placeholder="Enter town name">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="townName" [disabled]="!townName">Create</button>
</div>
