<div class="signup-container">
  <h2>Signup</h2>
  <form (ngSubmit)="signup()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label for="phoneNr">Phone Number:</label>
      <input type="text" id="phoneNr" [(ngModel)]="user.phoneNr" name="phoneNr" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a routerLink="/signin">Sign in here</a></p>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
