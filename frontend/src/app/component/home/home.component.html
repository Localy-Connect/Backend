<div class="home-container">
  <div *ngIf="!userTownId">
    <h2>Available Towns</h2>
    <button mat-raised-button color="primary" (click)="openCreateTownDialog()">Create Town</button>
    <mat-list>
      <mat-list-item *ngFor="let town of towns" class="town-list-item">
        <span mat-line>{{ town.name }}</span>
        <button mat-button color="primary" (click)="joinTown(town.id)">Join</button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
